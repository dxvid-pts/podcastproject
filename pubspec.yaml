name: podcast_player
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  async: ^2.5.0
  hive: ^2.0.0
  flutter_riverpod: ^0.13.1
  http: ^0.13.0
  uuid: ^3.0.1
  intl: ^0.17.0
  state_notifier: ^0.7.0
  xml: ^5.0.2
  stream_transform: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/google_fonts/

  fonts:
    - family: PodcastIcons
      fonts:
        - asset: assets/PodcastIcons.ttf
